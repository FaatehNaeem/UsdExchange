<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Rate USD</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand text-center" href="#">
            <div class="d-flex align-items-center justify-content-center">
              <img
                src="https://cdn-icons-png.flaticon.com/512/7037/7037893.png"
                alt=""
              />
              <span class="mx-2">Currency Canvas</span>
            </div>
          </a>
        </div>
      </nav>
    </div>

    <h1 class="text-center my-4">EXCHANGE RATE USD</h1>
    <div class="row" id="cardcontainer">
      <div class="input-group mb-3 my-4">
        <input
          type="text"
          class="form-control"
          placeholder="ENTER CURRENCY NAME"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          id="currency"
          oninput="getValue()"
        />
      </div>

      <div
        class="Currency-button"
        style="display: flex; justify-content: center"
      >
        <button
          type="button"
          class="btn btn-outline-danger my-4"
          id="getExchangeRateButton"
        >
          CONVERT
        </button>
      </div>
    </div>
    <div class="results">
      <p class="text-center">Value entered: <span id="displayValue"></span></p>
      <p id="result" class="text-center">The result:</p>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
